<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pembungkusUtama">
        <div class="judul">
            <h1>Check Your BMI</h1>
            <p>Enter your weight and height below to check your BMI result</p>
            <label><h3>Put your Weight in here (KG)</h3></label>
            <input type="text" id="weight" name="weight" >
            <br>
            <span id="weight-error"></span>
            <label><h3>And your Height in here (CM)</h3></label>
            <input type="text" id="height" name="height"> 
            <br>
            <span id="height-error"></span><br><br>
            <button id="btn"><strong>Calculate BMI</strong></button>
            <br><br><br><br><br><br><br>
            <div id="output"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
